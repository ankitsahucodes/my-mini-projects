<!DOCTYPE html>
<html>
  <head>
    <title>Players Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Cricket Player Database</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h2 class="container mt-3">Player Details</h2>
    <main class="container">
      <section id="playerDetail"></section>
    </main>
    <footer></footer>

    <script>
      let database = [
        {
          name: "Player 1",
          country: "India",
          role: "Batsman",
        },
        {
          name: "Player 2",
          country: "Australia",
          role: "Bowler",
        },
      ];

      function getParameterByname(name) {
        let url = new URL(window.location.href);

        return url.searchParams.get(name);
      }

      let playerName = getParameterByname("name");

      let player;
      for (let i = 0; i < database.length; i++) {
        if (database[i].name === playerName) {
          player = database[i];
        }
      }

      let playerDetailElement = document.getElementById("playerDetail");
      if (player) {
        playerDetailElement.innerHTML = `
        <div class="card">
          <div class="card-header">
        <h2 class="card-title">${player.name}</h2>
        </div>
        <div class="card-body">
        <p class="card-text"><strong>Country: </strong>${player.country}</P>
        <p class="card-text"><strong>Role: </strong>${player.role}</p>
        </div>
        </div>
        `;
      } else {
        playerDetailElement.innerHTML = "player not found.";
      }
    </script>
  </body>
</html>
