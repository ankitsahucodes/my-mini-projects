<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Waiting List Form</title>
  </head>
  <body>
    <h1>User Waitlist Form</h1>

    <form id="userWaitlistForm">
      <label for="fullNameInput"><strong>Full Name:</strong></label>
      <input type="text" id="fullNameInput" />
      <br /><br />

      <label for="phoneNum"><strong>Phone Number:</strong></label>
      <input type="tel" id="phoneNum" />
      <br /><br />

      <label for="emailId"><strong>Email Id:</strong></label>
      <input type="email" id="emailId" />
      <br /><br />

      <label><strong>Gender:</strong></label
      ><br />
      <label for="male"
        ><input type="radio" name="gender" id="male" value="Male" />Male</label
      ><br />

      <label for="female"
        ><input
          type="radio"
          name="gender"
          id="female"
          value="Female"
        />Female</label
      ><br />

      <label for="other"
        ><input
          type="radio"
          name="gender"
          id="other"
          value="Other"
        />Other</label
      >

      <br /><br />

      <label><strong>Are you a college graduate?:</strong></label
      ><br />
      <label for="yes"
        ><input
          type="radio"
          name="areYouGraduate"
          value="Yes"
          id="yes"
        />Yes</label
      >
      <label for="no"
        ><input
          type="radio"
          name="areYouGraduate"
          value="No"
          id="no"
        />No</label
      >
      <label for="dropout"
        ><input
          type="radio"
          name="areYouGraduate"
          value="Dropout"
          id="dropout"
        />Dropout</label
      >
      <br /><br />

      <label
        ><strong
          >Are you working anywhere full-time or part-time?:</strong
        ></label
      ><br />
      <select id="workingSelect">
        <option value="Working Full Time">Working Full Time</option>
        <option value="Working Part Time">Working Part Time</option>
        <option value="Not Working Anywhere">Not Working Anywhere</option>
      </select>
      <br /><br />

      <label for="tellHere"
        ><strong>Why do you want to learn web development?:</strong></label
      ><br />
      <textarea id="tellHere" rows="4" cols="53"></textarea>
      <br /><br />

      <label><strong>How did you come to know about us?:</strong></label
      ><br />
      <label for="youtube"
        ><input
          type="checkbox"
          name="knowAboutUsSources"
          id="youtube"
          value="Youtube"
        />Youtube</label
      ><br />

      <label for="instagram"
        ><input
          type="checkbox"
          name="knowAboutUsSources"
          id="instagram"
          value="Instagram"
        />Instagram</label
      ><br />
      <label for="lindekIn"
        ><input
          type="checkbox"
          name="knowAboutUsSources"
          id="lindekIn"
          value="LindekIn"
        />LindekIn</label
      ><br />
      <label for="twitter"
        ><input
          type="checkbox"
          name="knowAboutUsSources"
          id="twitter"
          value="Twitter"
        />Twitter</label
      ><br />
      <label for="friendsAndFamily"
        ><input
          type="checkbox"
          name="knowAboutUsSources"
          id="friendsAndFamily"
          value="Friends and Family"
        />Friends and Family</label
      ><br />
      <label for="other"
        ><input
          type="checkbox"
          name="knowAboutUsSources"
          id="other"
          value="Other"
        />Other</label
      >
      <br /><br />

      <input type="checkbox" id="confirmCheckbox" required/><strong
        >I confirm that all information in this form is factually true.</strong
      >
      <br /><br />

      <input type="submit" value="Submit Details" />
    </form>

    <div id="formDetails"></div>

    <script src="script.js"></script>
  </body>
</html>
