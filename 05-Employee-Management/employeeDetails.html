<!DOCTYPE html>
<html>
  <head>
    <title>Employee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Company Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="employee.html">Employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1 class="bg-dark text-light text-center py-3">Employee Details</h1>
    </header>
    <main class="container mt-4">
      <section id="employeeDetail"></section>
    </main>
    <!-- <footer>
      <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer> -->

    <script>
      //database
      let employees = [
        {
          id: "1",
          name: "John Doe",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: "2",
          name: "Jane Smith",
          title: "Designer",
          department: "Design",
        },
        {
          id: "3",
          name: "Bob Johnson",
          title: "Project Manager",
          department: "Management",
        },
      ];

      function getParameterById(id) {
        // get the id from the URL
        let url = new URL(window.location.href);

        return url.searchParams.get(id);
      }

      let employeeId = getParameterById("id");

      // find that id in the database
      let employee;
      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id === employeeId) {
          employee = employees[i];
        }
      }

      // display the details on the view

      let employeeDetailElement = document.getElementById("employeeDetail");
      if (employee) {
        employeeDetailElement.innerHTML = ` 
        <div class="card">
          <div class="card-body">
        <h2 class="card-title">${employee.name}</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name: ${employee.name}</li>
          <li class="list-group-item">Designation: ${employee.title}</li>
          <li class="list-group-item">Department: ${employee.department}</li>
        </ul>
        </div>
        </div>
        `;
      } else {
        employeeDetailElement.innerHTML = "Employee not found.";
      }
    </script>
  </body>
</html>
