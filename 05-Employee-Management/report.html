<!DOCTYPE html>
<html>
  <head>
    <title>Company Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <header>
        <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
            <a class="navbar-brand" href="index.html">Company Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
  
                <li class="nav-item">
                  <a class="nav-link" href="employee.html">Employee</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="report.html">Report</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
     
      <h1 class="bg-dark text-light text-center py-3">HR Report</h1>
      <hr />
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h2>Most Worked Employee</h2>
              </div>
              <div class="card-body">
                <p>Name: John Doe</p>
                <p>Hours Worked: 210</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h2>Highest Rated Employee</h2>
              </div>
              <div class="card-body">
                <p>Name: Jane Smith</p>
                <p>Performance Rate: 0.95</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h2>Total Overtime Hours</h2>
              </div>
              <div class="card-body">
                <p>Total Overtime Hours: 35</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
